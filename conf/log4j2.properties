# Root logger
rootLogger.level = info
rootLogger.appenderRef.stdout.ref = console

# Console appender
appender.console.type = Console
appender.console.name = console
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# ShuffleBlockFetcherIterator DEBUG logging
logger.shuffleFetch.name = org.apache.spark.storage.ShuffleBlockFetcherIterator
logger.shuffleFetch.level = debug

# Optional: other shuffle-related components
logger.blockManager.name = org.apache.spark.storage.BlockManager
logger.blockManager.level = info

logger.fallbackStorage.name = org.apache.spark.storage.FallbackStorage
logger.fallbackStorage.level = debug

logger.netty.name = org.apache.spark.network
logger.netty.level = info
